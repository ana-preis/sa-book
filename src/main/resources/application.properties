# Database Properties
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
# Mudar o /test
spring.datasource.url=jdbc:mysql://localhost:3306/test?useUnicode=yes&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=senai
# Hibernate Properties
# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=create
spring.jpa.hibernate.ddl=true
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always
spring.sql.init.encoding=UTF-8
server.error.include-stacktrace=never
# Youtube API key
youtube.api.security.token.secret=${YOUTUBE_SECRET}
api.security.token.secret=${JWT_SECRET:sa_comunitube_1234}
api.security.token.issuer=sa_comunitube
api.security.token.expiration.min=60
api.security.token.update.expiration.h=24